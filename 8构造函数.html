<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 创建对象的三种方法：
        // 1.对象字面量
        {let obj ={};}
        // 2．new Object
        {var obj = new Object();}
        // 3.自定义构造函数
        // 在构造函数中的属性和方法我们称为成员,成员可以添加
        {
            function Star(name , age){
                this.name=name;
                this.age=age;
                this.sing=function(){
                    console.log('我会唱歌');
                }
            }
            let ldh =new Star('刘德华',18); 
            // 1.实例成员就是构造函数内部通过this添加成员 name age sing就是实例成员
            // 实例成员只能通过实例化的对象来访问
            console.log(ldh.name);
            ldh.sing();
            console.log(Star.name);//undefined 不可以通过构造函数来访问实例成员
            //2. 静态成员 在构造函数本身上添加的成员 sex就是今天成员
            Star.sex='男';
            // 静态成员只能通过构造函数访问
            console.log(Star.sex);
            console.log(ldh.sex);//不能通过对象来访问
        }
    
        {
            // 构造函数原型 prototype


        }
    </script>
    
</body>
</html>
