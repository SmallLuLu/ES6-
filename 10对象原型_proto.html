<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        {   
            function Star(name , age){
                this.name=name;
                this.age=age;
            }
            Star.prototype.sing=function(){
                console.log('我会唱歌')
            }
            let ldh =new Star('刘德华',18); 
            ldh.sing();
            console.log(ldh);//在我们对象身上系统自己添加一个_proto_指向我们构造函数的原型对象prototype
            console.log(ldh.__protp__===Star.prototype);
            // 方法的查找规则：首先看ldh对象身上是否有sing方法，如果有就执行这个对象上的sing
            // 如果没有sing这个方法，因为有__proto__的存在，就去构造函数原型对象prototype身上去查找sing这个方法
        }
    </script>
    
</body>
</html>
