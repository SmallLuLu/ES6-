    <script>
        // 箭头函数不绑定this关键字，箭头函数中的this，指向的是函数定义位置的上下文this
        function foo() {
            setTimeout(() => {
                console.log(this.id)
            }, 1000)
        }
        var id = 12;
        foo();
        console.log('我在定时器之前出现');

        function Timer() {
            this.s1 = 0;
            this.s2 = 0;
            setTimeout(() => {
                this.s1++
            }, 1000);
            setTimeout(function () {
                this.s2++;
            }, 1000);
        }
        var timer = new Timer();
        Timer();
        setTimeout(() => console.log('s1: ', timer.s1), 3100);
        setTimeout(() => console.log('s2: ', timer.s2), 3100);
