<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 1.类的继承 extends 继承
        class Father1{
            constructor(){

            }
            money(){
                console.log(100)
            }
        }
        class Son1 extends Father1{

        }
        let son1 =new Son1();
        son1.money();
        
        // super关键字;可以调用父类的构造函数和普通函数
        class Father {
            constructor(x,y){
                this.x=x;
                this.y=y;
            }
            sum(){
                console.log(this.x+this.y)
            }
        }
        class Son extends Father{
            constructor(x,y){
                super(x,y)//调用父类中的构造函数
            }
        }
        var son =new Son(1,2);
        var son2 =new Son(11,22);
        son.sum();
        son2.sum();







    </script>
</body>
</html>
