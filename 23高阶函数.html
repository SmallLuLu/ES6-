<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 高阶函数是对其他函数进行操作的函数，他接受函数作为参数或者将函数作为返回值输出

        // 1.函数可以作为参数传递
        function fn(a,b,callback){
            console.log(a+b);
            callback && callback();
        }
        fn(1,2,function(){
            console.log('我是最后调用的');
        })
        


        
    </script>
</body>
</html>
