<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        let s = Symbol("foo");
        console.log(typeof (s))
        console.log(s)
        console.log(s.toString())
        s === s.toString ? console.log(true) : console.log(false)
        console.log(s.description)
        console.log('------------');
        const obj = {};
        let a = Symbol('a');
        let b = Symbol('b');

        obj[a] = 'Hello';
        obj[b] = 'World';

        const objectSymbols = Object.getOwnPropertySymbols(obj);

        console.log(objectSymbols)
        // [Symbol(a), Symbol(b)]
    </script>
</body>

</html>
