<body>
    <script>
        // 创建symbol
        let s =Symbol();
        console.log(s,typeof s);
        let s2=Symbol('123');
        let s3=Symbol('123');
        console.log(s2===s3);
        // Symbol.for 创建
        let s4=Symbol.for('迷人的笑');
        let s5=Symbol.for('迷人的笑');
        console.log(s4===s5);

        // 不能够和其他数据进行运算
        
        // Symbol使用场景 
        let obj=new Object;
        console.log(obj);
    </script>
