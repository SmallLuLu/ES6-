<body>
    <script>
        const s = new Set();
        [22, 2, 2, 3, 4, 4, 5, 5, 6, 7, 8, 9].forEach(x => s.add(x));
        console.log(s);
        const w = new Set([2, 2, 2, 3, 4, 5, 6, 6]);
        console.log(w);
        console.log(w.size);
        console.log(...new Set(w))

        let a = [1, 1, 1, 2, 2, 3, 4, 4, 5, 5, 6, 7];
        // for(let i=0;i<a.length;i++){
        //     for(j=i+1;j<a.length;j++){
        //         if(a[i]==a[j]){
        //             a.splice(j,1);
        //             j--
        //         }
        //     }
        // };
        console.log(Array.from(new Set(a)))
        console.log([...new Set(a)])

        let newArr = [];
        for (let i = 0; i < a.length; i++) {
            if (newArr.indexOf(a[i]) == -1) {
                newArr.push(a[i])
            }
        }
        console.log(newArr);
        console.log([...new Set('abbbccdd')].join(''))

        console.log('===================================')
        let c = new Set(['blue', 'green', 'yellow']);
        for (let item of c.keys()) {
            console.log(item)
        }

        for (let item of c.values()) {
            console.log(item)
        }
        for (let item of c.entries()) {
            console.log(item)
        }
        c.forEach((x, y) => { console.log(x, y) })
        console.log('-------------------------------------')
        const m = new Map();
        const o = { p: 'Hellow' };
        m.set(o, 'abc');
        console.log(m)

        function strMapToObj(strMap) {
            let obj = Object.create(null);
            for (let [k, v] of strMap) {
                obj[k] = v;
            }
            return obj;
        }

        const myMap = new Map()
            .set('yes', true)
            .set('no', false);
        console.log(strMapToObj(myMap))
    </script>
