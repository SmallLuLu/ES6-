<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 数组的方法
        // 遍历方法 : forEach() map() filter() some() every()

        // array.forEach((value,index,arr) => {});
        // value:数组当前的值
        // index:数组当前项的索引
        // arr:数组对象本身
        {
            let arr = [1, 2, 3, 4];
            let sum = 0;
            arr.forEach((value, index, arr) => {
                console.log(` 数组当前的值: ${arr[index]}`);
                console.log(`数组当前索引值 : ${index}`);
                console.log(`数组本身 : ${arr}`);
                sum += value;
            })
            console.log(sum);
        }
        // array.filter((value , index , arr)=>{})
        // filter方法创建一个新的数组，数组中的元素是通过检查指定数组中符合条件的所有元素，主要用于筛选数组
        // 注意 它直接返回一个新数组
        // value:数组当前项的值
        // index:数组当前项的索引
        // arr：数组对象本身
        {
            let arr=[1,2,3,4,5];
            let newArr= arr.filter((value,index,arr)=>{
                return value>3;
            })
            console.log(newArr);
        }
        // array.some((value , index , arr)=>{})
        // some()方法用于检测数组中的元素是否满足指定条件
        // 如果找到第一个满足条件的元素，则终止循环 不再继续查找
        // value:数组当前的值
        // index:数组当前项的索引值
        // arr：数组对象本身
        {
            let arr=[1,2,3,4];
            let flag= arr.some((value , index , arr)=>{
                return value>3
            })
            console.log(flag);
        }



        //对象方法
         {
            // ES5之前修改对象属性的方法
            let obj={
                id:1,
                pname:'小米',
                price:1999
            }
            obj.sum=1000;
            //ES5新增Object.defineProperty()定义新属性或者修改原有的属性
            // Object.defineProperty(obj,prop,descriptor)
            // obj:必需。目标对象
            // prop:必需。需定义或者修改的属性的名字
            // descriptor:必需。目标属性所拥有的特性 以对象形式{}书写
            //    descriptor有四个属性
            //    1.value:设置的属性的值，默认是undefined
            //    2.writable：值是否可以重写。true/false 默认是false
            //    3.enumerable：目标属性是否可以被枚举。true/false默认为false
            //    4.configurable：目标属性是否可以被删除或是否可以再次修改特性 true/false 默认是false
            Object.defineProperty(obj,'num',{
                value:1000
            });
            Object.defineProperty(obj,'id',{
                // 如果只为false 不允许修改这个属性值 默认值也是false
                writable:false
            });
            obj.id=2;
            console.log(obj);
            Object.defineProperty(obj,'address',{
                value:'中国山东找蓝翔',
                // 如果只为false 不允许修改这个属性值 默认值也是false
                writable:false,
                // enumerable 如果值为false则不允许遍历，默认的值是false
                enumerable:false,
                //configurable 如果为false 则不允许删除这个属性 不允许再修改第三个参数里面的特性 默认为false 
                configurable:false
            });
            console.log(obj);
            console.log(Object.keys(obj));
            delete obj.address;
            console.log(obj);
         }
    </script>
</body>

</html>
