        *   5.严格模式先 如果构造函数不加new 调用 ，this会报错
        *   6.定时器的this还是指向window
        *   7.事件 对象还是指向调用者
        *   三.函数的变化
        *   8.函数里面的参数不允许重名的地方
        *   9.函数声明不允许再非函数代码块声明函数，例如在if语句
