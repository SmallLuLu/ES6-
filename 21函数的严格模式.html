<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        'use strict';
        // 下面的js 代码就会按照严格模式执行代码
        // 严格模式可以应运用到整个脚本或个别函数中，因此在使用时 我们可以将严格模式分为为脚本开启严格模式和为函数开启严格模式两种情况

        // 1.为脚本开启严格模式，需要再所有语句之前放一个特定的语句 "use strict"; (或 'use strict')


    </script>
    <script>
        (function(){
            'use strict';
        })()
    </script>
    <script>

        // 2.为某个函数开区严格模式
        function fn1 (){
            'use strict';//此时只是给fn1函数开启严格模式
        }
    </script>
</body>

</html>
