<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        {
            function* helloWorldGenerator() {
                yield 'hello';
                yield 'world';
                return 'ending'
            }
            let hw = helloWorldGenerator();
            console.log(hw.next());
            console.log(hw.next());
            console.log(hw.next());
            console.log(hw.next());

        }
        {
            var arr = [1, [[2, 3], 4], [5, 6]];
            var flat = function* (a) {
                var length = a.length;
                for (var i = 0; i < length; i++) {
                    var item = a[i];
                    if (typeof item !== 'number') {
                        yield* flat(item);
                    } else {
                        yield item;
                    }
                }
            };

            for (var f of flat(arr)) {
                console.log(f);
            }
        }
    </script>
</body>

</html>
