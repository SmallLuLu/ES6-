<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        let json ={a:12,b:2};

        let str =JSON.stringify(json);
        console.log(str);

        let strjson ='{"a":12,"b":2}';
        let jsonstr=JSON.parse(strjson);
        console.log(jsonstr);


        // json的标准写法
        // 1.只能用双引号
        // 2.所有的名字都必须用引号包括
    </script>
</body>
</html>
