<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 1.创建类 class 创建一个明星类
        class  star{
            constructor(uname,age){
                this.uname=uname;
                this.age=age;
            }
        }
        // 2.利用类创建对象 new
        let ldh=new star('刘德华',20);
        console.log(ldh);
        // 1.通过class关键字创建类，类名可以是习惯性定义首字母大写
        // 2.类里面有constructor函数，可以接受传递过来的参数，同时返回实例对象
        // 3.constructor 函数只要new 生成实例的时候 就会自动调用这个函数，如果我们不写这个函数，类也会自动生成这个函数
        // 4.生成实例new不能省略
        // 5.最后注意语法规范，创建类 类名后面不要加小括号，生成实例 类名后面加小括号，构造函数不需要加function
    </script>
</body>
</html>
