<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button>点击</button>
    <script>
        class star{
            constructor(name,age){
                // constructor 里面this指向的是 创建的实例对象
                console.log(this);
                var that = this;
                this.name=name;
                this.age=age;
                this.btn=document.querySelector('button');
                this.btn.onclick = that.sing
            }
            sing(song){
                // 这个sing方法里面的this 指向的是 btn这个按钮，因为这个按钮调用了这个函数
                console.log('hi');
            }
            dance(){
                // 这个dance里面的this 指向的是实例对象ldh 因为 ldh调用了这个函数
                console.log(this);
            }
        }
        var ldh = new star('刘德华',18);
        ldh.sing();
        ldh.dance();

        // 1.在ES6中 类没有 变量的提升，所以必须先定义类，才能通过类实例化对象

        // 2.类里面的共有的属性和方法一定要加this使用,this指向实例化对象
        
        // 3.类里面this的指向问题
    
    </script>
</body>
</html>
