<body>
    <script>
        // 1.创建类 class 创建一个明星类
        class  star{
            constructor(uname,age){
                this.uname=uname;
                this.age=age;
            }
            sing(song){
                console.log(this.uname+'唱'+song)
            }
        }
        // 2.利用类创建对象 new
        let ldh=new star('刘德华',20);
        console.log(ldh);
        // 1.我们在类里面所有的函数不需要写function
        // 2.多个函数方法之间不需要添加逗号分隔
        ldh.sing("忘情水")
    </script>
